name: Build

on: [push]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
        go-version: '1.25'
    - name: Build
      run: go build -ldflags="-s -w" -o pulse-monitor.exe
    - uses: actions/upload-artifact@v3
      with:
        name: pulse-monitor
        path: pulse-monitor.exe
