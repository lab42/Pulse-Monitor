name: Build
on: [push]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-go@v4
        with:
          go-version: '1.25'
      
      - name: Build
        run: |
          $env:CGO_ENABLED=0
          go build -ldflags="-s -w" -o pulse-monitor.exe
        shell: powershell
      
      - name: Package Release
        if: startsWith(github.ref, 'refs/tags/v')
        run: |
          $version = $env:GITHUB_REF -replace 'refs/tags/', ''
          Compress-Archive -Path pulse-monitor.exe,install.ps1,uninstall.ps1,README.md -DestinationPath "pulse-monitor-$version.zip"
        shell: powershell
            
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: pulse-monitor-*.zip
